<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Caddy Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" sizes="192x192" href="./icon.png" />
  </head>
  <body>
    <div class="body">
      <div class="topContainer">
        <h1 id="title">Browser Caddy</h1>
        <p id="subTitle">Remembers things, so you don't have to!</p>
        <input type="text" name="text" id="input-el" /><br />
        <button type="submit" id="input-btn">SAVE INPUT</button>
        <button type="submit" id="tab-btn">SAVE TAB</button>
        <button type="submit" id="clear-btn">CLEAR LIST</button>
        <p id="btnInfo">double-click to clear</p>
      </div>
      <hr />
      <ul id="ul-el"></ul>
      <br />
      <hr />
      <div class="footer">
        <p id="footer"><small>&copy; 2021 | D. McDaniel</small></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
